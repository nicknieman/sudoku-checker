<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles's Amazing Sudoku Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Miles's Amazing Sudoku Checker</h1>
        <div class="instructions">
            <p>1. Enter your puzzle numbers</p>
            <p>2. Click "Set Original Puzzle" to lock in the starting numbers</p>
            <p>3. Enter your solution</p>
            <p>4. Click "Check Solution" to verify</p>
        </div>
        <div class="sudoku-grid" id="sudokuGrid">
            <!-- Grid will be generated by JavaScript -->
        </div>
        <div class="controls">
            <button id="setOriginal">Set Original Puzzle</button>
            <button id="checkSolution">Check Solution</button>
            <button id="clearGrid">Clear Grid</button>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
